# config/database.yml
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: evelopment

test:
  <<: *default
  database: test

production:
  <<: *default
  database: production
  username: your_database_username
  password: <%= ENV['YOUR_APP_DATABASE_PASSWORD'] %>
