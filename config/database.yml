# config/database.yml
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: development

test:
  <<: *default
  database: test

production:
  <<: *default
  database: villaggio_db
  username: villaggio_db_user
  password: <%= ENV['YOUR_APP_DATABASE_PASSWORD'] %>
